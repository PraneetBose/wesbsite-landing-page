<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<title>Miro</title>
</head>

<body>
	<header>
		<div class="container">
			<nav class="nav">
				<a href="#" class="logo-box hue-shift">
					<img src="assets/img/logo.png" alt="" class="logo">
				</a>
				<ul class="nav-list">
					<li class="nav-item">
						<a href="#" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Case Study</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">FAQs</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="landing-page">
		<div class="container">
			<div class="content">
				<div class="content-details">
					<h1 class="title">Time travel to the future</h1>
					<p class="description">
						If you want to view your future , this is the best place . Signup now and wait for
						your turn . Hurry , few lucky people will travel
					</p>

					<div class="search">
						<input type="text" class="search-bar" placeholder="Your email address" required>
						<input type="button" class="search-btn hue-shift" value="Join">
					</div>

					<div class="sm-list">
						<a href="https://twitter.com/home" class="sm-link">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="https://www.facebook.com" class="sm-link">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="sm-link">
							<i class="fab fa-instagram"></i>
						</a>
						<a href="https://in.linkedin.com/" class="sm-link">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</div>

				<div class="image-group hue-shift">
					<img src="assets/img/liq-5.png" alt="" class="blob-large">
					<img src="assets/img/liq-4.png" alt="" class="blob-bean">
				</div>
			</div>
		</div>

		<img src="assets/img/liq-1.png" alt="" class="blob blob-1 hue-shift">
		<img src="assets/img/liq-2.png" alt="" class="blob blob-2 hue-shift">
		<img src="assets/img/liq-3.png" alt="" class="blob blob-3 hue-shift">
		<img src="assets/img/liq-6.png" alt="" class="blob blob-4 hue-shift">
	</section>
</body>

</html>
